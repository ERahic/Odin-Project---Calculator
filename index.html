<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="index.js" defer></script>
    <link href="index.css" rel="stylesheet">
</head>
<body>
    <h1>DO THE MATH WITH THE CALCULATOR BELOW!</h1>
    <div class="calculator-container">
        <div class="output">
            <div class="prior-operand" data-prior-operand></div>
            <div class="current-operand" data-current-operand></div>
        </div>
        <div class="bttn" id="clear-bttn" data-clear>CLEAR</div>
        <div class="bttn" id="delete-bttn" data-delete>DEL</div>
        <div class="bttn" data-operation>/</div>
        <div class="bttn" data-number>1</div>
        <div class="bttn" data-number>2</div>
        <div class="bttn" data-number>3</div>
        <div class="bttn" data-operation>*</div>
        <div class="bttn" data-number>4</div>
        <div class="bttn" data-number>5</div>
        <div class="bttn" data-number>6</div>
        <div class="bttn" data-operation>+</div>
        <div class="bttn" data-number>7</div>
        <div class="bttn" data-number>8</div>
        <div class="bttn" data-number>9</div>
        <div class="bttn" data-operation>-</div>
        <div class="bttn" data-number>.</div>
        <div class="bttn" data-number>0</div>
        <div class="bttn" id="equals" data-equals>=</div>
    </div>
</body>
</html>
